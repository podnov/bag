apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: bag-api-v1
  annotations:
    kubernetes.io/ingress.global-static-ip-name: crypto-bag
spec:
  rules:
  - host: "cryptobag.podnov.com"
    http:
      paths:
      - pathType: Prefix
        path: "/bag/api/v1/*"
        backend:
          serviceName: bag-api-v1
          servicePort: 80

